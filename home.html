<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>

<body>
        
    <div class="screen">
        <h1>Striker</h1>
        <a href="#" class="start" id="start">start</a>
    </div>
    
    <div class="screen">
        <h1>Choose time</h1>
        <ul class="time-list" id="time-list">
            <li>
                <button class="time-btn" date-time="1">1 sec</button>
            </li>
            <li>
                <button class="time-btn" date-time="5">5 sec</button>
            </li>
            <li>
                <button class="time-btn" date-time="10">10 sec</button>
            </li>
            <li>
                <button class="time-btn" date-time="20">20 sec</button>
            </li>
        </ul>
    </div>
    
    <div class="screen">
        <h2 class="timer" style="color: #fff;">Time 00:<span id="seconds">00</span></h2>
        <div class="board" id="board"></div>
    </div>


    <script src="app.js"></script>
</body>

</html>
